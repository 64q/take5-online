<div nf-if="!creation" class="container-fluid">
	<h1 class="shaky">The Lobby - {{lobby.name}}</h1>
	<div class="row">
		<div class="col-md-6">
			<table class="table table-background table-striped">
				<tr>
					<th>Username</th>
					<th>Admin</th>
					<th>Win / Lose</th>
				</tr>
				<tr ng-repeat="user in lobby.users">
					<td>{{user.username}}</td>
					<td><li ng-if="user.username === lobby.owner.username" class="glyphicon glyphicon-star-empty"></li></td>
					<td>{{user.wonGames}} / {{user.lostGames}}</td>
				</tr>
			</table>
		</div>
	</div>
	<div class="row">
		<div class="col-md-1"></div>
		<button type="button" class="btn btn-default shaky-rotate col-md-1" ng-click="quitLobby()">Quit</button>
		<div class="col-md-1"></div>
		<button ng-if="username === lobby.owner.username" type="button" class="btn btn-primary shaky-rotate col-md-2" ng-click="launchGame()">Go!</button>
	</div>
</div>
