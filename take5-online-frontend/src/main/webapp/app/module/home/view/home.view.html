<div class="container-fluid ">
<h1>The server</h1>
	<div class="row">
		<div class="col-md-6">
			<table class="table table-background table-striped">
				<tr>
					<th>Lobby's name</th>
					<th>Owner</th>
					<th>Number of users</th>
					<th></th>
				</tr>
				<tr ng-repeat="lobby in game.lobbies">
					<td>{{lobby.name}}</td>
					<td>{{lobby.owner.username}}</td>
					<td>{{lobby.users.length}}</td>
					<td><button class="btn btn-primary" ng-click="joinLobby(lobby.uid)">Join</button></td>
				</tr>
			</table>
		</div>
		<div class="col-md-6">
			<table class="table table-background table-striped">
				<tr>
					<th>Username</th>
				</tr>
				<tr ng-repeat="user in game.users">
					<td>{{user.username}}</td>
				</tr>
			</table>
		</div>
	</div>
	<div class="row">
		<div class="col-md-1">
			<a class="btn btn-primary" ui-sref="lobbyCreate">Create a lobby</a>
		</div>
	</div>
</div>
